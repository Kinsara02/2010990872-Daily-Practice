<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <p id="p7"></p>


    <script>

        var str="Learning is for forever";
        var pattern1= /for/g;
        var str2= str.replace(pattern1,"best");
        document.write(str2);

        document.getElementById("p1").innerHTML= Math.trunc(4.7);
        document.getElementById("p2").innerHTML= Math.round(4.7);
        document.getElementById("p3").innerHTML= Math.pow(8,2);
        document.getElementById("p4").innerHTML= Math.sqrt(64);
        document.getElementById("p5").innerHTML= Math.abs(-4.7);
        document.getElementById("p6").innerHTML= Math.max(0,150,20,30,-8,-200);
        document.getElementById("p7").innerHTML= Math.min(0,150,20,30,-8,-200);


    </script>

</body>
</html>
